<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="body">
        <div id="calculator">
            <div id="displayCache"></div>
            <div id="debug">Spacer</div>
            <div id="display"></div>
            <div id="button-housing">
              <button class = "arithButton" value="1">1</button>
              <button class = "arithButton" value="2">2</button>
              <button class = "arithButton" value="3">3</button>
              <button class = "arithButton" value="4">4</button>
              <button class = "arithButton" value="5">5</button>
              <button class = "arithButton" value="6">6</button>
              <button class = "arithButton" value="7">7</button>
              <button class = "arithButton" value="8">8</button>
              <button class = "arithButton" value="9">9</button>
              <button class = "arithButton" value="0">0</button>
              <button class = "oppButton" value="+">+</button>
              <button class = "oppButton" value="-">-</button>
              <button class = "oppButton" value="*">*</button>
              <button class = "oppButton" value="/">/</button>
              <button class = "changeSignButton">+/-</button>
              <button class = "decimalButton">.</button>
              <button class = "equalButton" value="=">=</button>
              <button class = "allClearButton" value="AC">AC</button>
              <button class = "clearButton" value="C">C</button>
            </div>
        </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
